<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-4 position-relative">
    <h1>To-Do List</h1>
    <button id="toggleDarkMode" class="btn btn-secondary position-absolute top-0 end-0 m-3">Dark Mode</button>
  </header>
  <main class="container my-5">
    <section class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" id="taskInput" class="form-control" placeholder="AÃ±adir nueva tarea...">
          <button id="addTaskBtn" class="btn btn-success">Agregar</button>
        </div>
      </div>
    </section>

    <section class="row justify-content-center">
      <div class="col-md-8">
        <div class="dropdown mb-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterTasks" data-bs-toggle="dropdown" aria-expanded="false">
              Filtrar Tareas
            </button>
            <ul class="dropdown-menu" aria-labelledby="filterTasks">
              <li><a class="dropdown-item" href="#" id="showAllTasks">Todas</a></li>
              <li><a class="dropdown-item" href="#" id="showCompletedTasks">Completadas</a></li>
              <li><a class="dropdown-item" href="#" id="showIncompleteTasks">No Completadas</a></li>
            </ul>
          </div>
        <ul id="taskList" class="list-group"></ul>
      </div>
    </section>
  </main>
  <footer class="bg-light text-center py-3">
    <p>To-Do List App &copy; 2025</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
