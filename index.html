<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>To-Do List</h1>
  </header>
  <main class="container my-5">
    <section class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" id="taskInput" class="form-control" placeholder="AÃ±adir nueva tarea...">
          <button id="addTaskBtn" class="btn btn-success">Agregar</button>
        </div>
      </div>
    </section>

    <section class="row justify-content-center">
      <div class="col-md-8">
        <ul id="taskList" class="list-group"></ul>
      </div>
    </section>
  </main>
  <footer class="bg-light text-center py-3">
    <p>To-Do List App &copy; 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
